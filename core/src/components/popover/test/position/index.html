<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Popover - Position</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script></head>
  <style>
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    grid-row-gap: 20px;
    grid-column-gap: 20px;
  }
  h2 {
    font-size: 12px;
    font-weight: normal;

    color: #6f7378;

    margin-top: 10px;
    margin-left: 5px;
  }
  </style>
<body>
  <ion-app>
    <ion-header>
      <ion-toolbar>
        <ion-title>Popover - Position</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="grid ion-padding" id="content">
      <br /><br />
      <div class="grid-item">
        <h2>Top, Start</h2>
        <ion-button id="top-start">Click to Open</ion-button>
        <ion-popover
          trigger="top-start"
          side="top"
          show-backdrop="false"
        >
          <example-page></example-page>
        </ion-popover>
      </div>

    </ion-content>

  </ion-app>

  <script>
  class ExamplePage extends HTMLElement {
    constructor() {
      super();
    }

    connectedCallback() {
      this.innerHTML = `
        <ion-content class="ion-padding">
          Hello World!
        </ion-content>
      `;
    }
  }

  customElements.define('example-page', ExamplePage);
  </script>
</body>

</html>
