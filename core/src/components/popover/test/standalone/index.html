<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Popover - Standalone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/core.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script></head>
  <script type="module">
    import { popoverController } from '../../../../dist/ionic/index.esm.js';
    window.popoverController = popoverController;
  </script>
  <style>
  ion-popover.view-popover {
    --offset-x: 251px;
    --offset-y: -48px;
    --width: 173px;
  }
  ion-item-divider {
    min-height: 1px;
  }

  ion-popover {
    pointer-events: none;
  }

  ion-popover .popover-content {
    pointer-events: auto;
  }
  </style>
<body>
  <ion-button id="liam">Click Me</ion-button>
  <ion-popover show-backdrop="false" trigger="liam">
    <ion-content>
      <ion-list lines="none">
        <ion-item button>
          <ion-label>Cut</ion-label>
        </ion-item>
        <ion-item button>
          <ion-label>Copy</ion-label>
        </ion-item>
        <ion-item button>
          <ion-label>Paste</ion-label>
        </ion-item>

        <ion-item-divider></ion-item-divider>

        <ion-item button detail id="view-popover-trigger">
          <ion-label>View</ion-label>
        </ion-item>

        <ion-popover css-class="view-popover" show-backdrop="false" trigger="view-popover-trigger" trigger-action="hover">
          <ion-list lines="none">
            <ion-radio-group value="icons">
              <ion-item>
                <ion-label>as Icons</ion-label>
                <ion-radio value="icons" slot="start"></ion-radio>
              </ion-item>

              <ion-item>
                <ion-label>as List</ion-label>
                <ion-radio value="list" slot="start"></ion-radio>
              </ion-item>

              <ion-item>
                <ion-label>as Columns</ion-label>
                <ion-radio value="columns" slot="start"></ion-radio>
              </ion-item>

              <ion-item>
                <ion-label>as Gallery</ion-label>
                <ion-radio value="gallery" slot="start"></ion-radio>
              </ion-item>
            </ion-radio-group>
          </ion-list>
        </ion-popover>

        <ion-item-divider></ion-item-divider>

        <ion-item button>
          <ion-label>Preferences</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-popover>

  <!-- <br />

  <ion-button id="liam2">Hover Over Me</ion-button>
  <ion-popover trigger="liam2" size="cover" trigger-action="hover">
    <profile-page></profile-page>
  </ion-popover>

  <br />

  <ion-button id="liam3">Right Click Me</ion-button>
  <ion-popover trigger="liam3" size="cover" trigger-action="context-menu">
    <profile-page></profile-page>
  </ion-popover> -->

  <script>
    class ProfilePage extends HTMLElement {
      constructor() {
        super();
      }

      connectedCallback() {
        this.innerHTML = `
          <ion-content>
            <ion-list>
              <ion-list-header><ion-label>Ionic</ion-label></ion-list-header>
              <ion-item><ion-label>Item 0</ion-label></ion-item>
              <ion-item><ion-label>Item 1</ion-label></ion-item>
              <ion-item><ion-label>Item 2</ion-label></ion-item>
              <ion-item><ion-label>Item 3</ion-label></ion-item>
            </ion-list>
          </ion-content>
        `;
      }
    }

    customElements.define('profile-page', ProfilePage);
  </script>
</body>
</html>
